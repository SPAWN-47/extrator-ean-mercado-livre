<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Extrator de EAN/GTIN - Mercado Livre</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Monaco', 'Courier New', monospace;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #000000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #1a1a1a;
        }
        
        th {
            background: #0a0a0a;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #333333;
        }
        
        td {
            color: #e0e0e0;
            background: #000000;
        }
        
        tr:hover {
            background: #1a1a1a;
        }
        
        tr:hover td {
            background: #1a1a1a;
        }
        
        .status-success {
            color: #4caf50;
            font-weight: 600;
        }
        
        .status-error {
            color: #f44336;
            font-weight: 500;
        }
        
        table a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        table a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .download-btn {
            background: #4caf50;
            margin-top: 20px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            flex: 1;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Extrator de EAN/GTIN - Mercado Livre</h1>
        <p class="subtitle">Extraia c√≥digos EAN/GTIN em massa de produtos do Mercado Livre</p>
        
        <textarea id="urls" placeholder="Cole as URLs do Mercado Livre aqui (uma por linha)&#10;Exemplo:&#10;https://produto.mercadolivre.com.br/MLB-1234567890&#10;https://produto.mercadolivre.com.br/MLB-0987654321"></textarea>
        
        <button id="extractBtn" onclick="extractData()">üöÄ Extrair Dados</button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="stats" id="stats"></div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>EAN/GTIN</th>
                        <th>T√≠tulo</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
            <button class="download-btn" onclick="downloadCSV()">üì• Baixar CSV</button>
        </div>
    </div>
    
    <script>
        let resultsData = [];
        
        async function extractData() {
            const urlsText = document.getElementById('urls').value.trim();
            if (!urlsText) {
                alert('‚ö†Ô∏è Por favor, cole pelo menos uma URL.');
                return;
            }
            
            const urls = urlsText.split('\n').filter(url => url.trim());
            if (urls.length === 0) {
                alert('‚ö†Ô∏è Nenhuma URL v√°lida encontrada.');
                return;
            }
            
            const extractBtn = document.getElementById('extractBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const results = document.getElementById('results');
            const resultsBody = document.getElementById('resultsBody');
            const stats = document.getElementById('stats');
            
            extractBtn.disabled = true;
            progressContainer.style.display = 'block';
            results.style.display = 'none';
            resultsBody.innerHTML = '';
            resultsData = [];
            
            try {
                // Processar URLs em lotes para evitar timeout
                const batchSize = 5;
                for (let i = 0; i < urls.length; i += batchSize) {
                    const batch = urls.slice(i, i + batchSize);
                    const progress = ((i + batch.length) / urls.length) * 100;
                    progressFill.style.width = progress + '%';
                    progressFill.textContent = Math.round(progress) + '%';
                    
                    const response = await fetch('/api/extract', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ urls: batch })
                    });
                    
                    const data = await response.json();
                    if (data.results) {
                        resultsData.push(...data.results);
                        updateTable();
                    }
                    
                    // Delay entre lotes
                    if (i + batchSize < urls.length) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                progressFill.style.width = '100%';
                progressFill.textContent = '100%';
                updateStats();
                results.style.display = 'block';
                
            } catch (error) {
                alert('‚ùå Erro ao processar URLs: ' + error.message);
            } finally {
                extractBtn.disabled = false;
            }
        }
        
        function updateTable() {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = resultsData.map(result => `
                <tr>
                    <td class="${result.status === '‚úÖ' ? 'status-success' : 'status-error'}">${result.status}</td>
                    <td>${result.ean || 'N√£o encontrado'}</td>
                    <td>${result.title || 'N√£o encontrado'}</td>
                    <td><a href="${result.url}" target="_blank">${result.url}</a></td>
                </tr>
            `).join('');
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            const total = resultsData.length;
            const success = resultsData.filter(r => r.status === '‚úÖ').length;
            const failed = total - success;
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #4caf50;">${success}</div>
                    <div class="stat-label">Sucessos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #f44336;">${failed}</div>
                    <div class="stat-label">Falhas</div>
                </div>
            `;
        }
        
        function downloadCSV() {
            if (resultsData.length === 0) return;
            
            const headers = ['Status', 'EAN/GTIN', 'T√≠tulo', 'URL'];
            const rows = resultsData.map(r => [
                r.status,
                r.ean || 'N√£o encontrado',
                (r.title || 'N√£o encontrado').replace(/,/g, ';'),
                r.url
            ]);
            
            const csv = [
                headers.join(','),
                ...rows.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ean_extraction_${Date.now()}.csv`;
            link.click();
        }
    </script>
</body>
</html>
